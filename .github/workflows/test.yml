name: Test and Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Pinned Rust version for CI/CD - update manually to control Rust upgrades
  # This ensures consistent builds and allows testing before upgrading
  RUST_STABLE_VERSION: "1.90"

jobs:
  # Code quality checks and tests (stable Rust only)
  lint-and-test:
    name: Lint, Test, and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Remove Junk from Host
        uses: AdityaGarg8/remove-unwanted-software@90e01b21170618765a73370fcc3abbd1684a7793 # v5
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'
          verbose: 'true'
          
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: ${{ env.RUST_STABLE_VERSION }}
          components: clippy, llvm-tools-preview

      # Cache for stable rust builds and tests
      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          key: stable-lint-test
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --locked

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@6f9c7cc51aa54b13cbcbd12f8bbf69d8ba405b4b # v2.62.47
        with:
          tool: cargo-llvm-cov

      - name: Install cargo-nextest
        uses: taiki-e/install-action@6f9c7cc51aa54b13cbcbd12f8bbf69d8ba405b4b # v2.62.47
        with:
          tool: nextest

      - name: Install Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.11'

      - name: Run Rust doc tests (before coverage instrumentation)
        run: cargo test --doc --locked
        env:
          STUDIO_SERVER: test
          STUDIO_USERNAME: ${{ secrets.STUDIO_USERNAME }}
          STUDIO_PASSWORD: ${{ secrets.STUDIO_PASSWORD }}
          TEST_DATASET_TYPES: box2d,box3d,mask

      - name: Set up coverage environment
        if: success() || failure()
        run: |
          source <(cargo llvm-cov show-env --export-prefix --no-cfg-coverage)
          echo "RUSTFLAGS=$RUSTFLAGS" >> $GITHUB_ENV
          echo "RUSTDOCFLAGS=$RUSTDOCFLAGS" >> $GITHUB_ENV
          echo "LLVM_PROFILE_FILE=$LLVM_PROFILE_FILE" >> $GITHUB_ENV
          echo "CARGO_LLVM_COV=$CARGO_LLVM_COV" >> $GITHUB_ENV
          echo "CARGO_LLVM_COV_SHOW_ENV=$CARGO_LLVM_COV_SHOW_ENV" >> $GITHUB_ENV
          echo "CARGO_LLVM_COV_TARGET_DIR=$CARGO_LLVM_COV_TARGET_DIR" >> $GITHUB_ENV

      - name: Build with coverage
        if: success() || failure()
        run: cargo build --locked

      - name: Run Rust unit tests
        id: rust_tests
        if: success() || failure()
        run: cargo nextest run --locked --no-fail-fast --profile ci
        env:
          STUDIO_SERVER: test
          STUDIO_USERNAME: ${{ secrets.STUDIO_USERNAME }}
          STUDIO_PASSWORD: ${{ secrets.STUDIO_PASSWORD }}
          TEST_DATASET_TYPES: box2d,box3d,mask

      - name: Verify nextest output
        if: always()
        run: |
          echo "Checking for nextest output files..."
          find target/nextest -name "*.xml" -o -name "junit.xml" || echo "No XML files found in target/nextest"
          ls -la target/nextest/ci/ || echo "target/nextest/ci directory not found"
          echo "Contents of target/nextest/ci/:"
          find target/nextest/ci/ -type f || true

      - name: Check Rust test failure
        if: failure() || steps.rust_tests.outcome == 'failure'
        run: |
          echo "::error::Rust unit tests failed"
          exit 1

      - name: Install Python dependencies
        if: success() || failure()
        run: |
          pip install -r requirements.txt

      - name: Build Python package
        if: success() || failure()
        run: maturin build --locked -m crates/edgefirst-client-py/Cargo.toml

      - name: Install Python package
        if: success() || failure()
        run: pip install target/wheels/edgefirst_client-*.whl

      - name: Run Python tests
        id: python_tests
        if: success() || failure()
        run: python3 -m slipcover --xml --out coverage.xml -m xmlrunner discover -s . -p "test*.py" -o target/python
        env:
          STUDIO_SERVER: test
          STUDIO_USERNAME: ${{ secrets.STUDIO_USERNAME }}
          STUDIO_PASSWORD: ${{ secrets.STUDIO_PASSWORD }}
          TEST_DATASET_TYPES: box2d,box3d,mask

      - name: Verify Python test output
        if: always()
        run: |
          echo "Checking for Python test output files..."
          ls -la target/python/ || echo "target/python directory not found"
          echo "Python test XML files:"
          find target/python -name "TEST-*.xml" || echo "No TEST-*.xml files found"
          echo "Python coverage file:"
          ls -lh coverage.xml || echo "coverage.xml not found"

      - name: Check Python test failure
        if: failure() || steps.python_tests.outcome == 'failure'
        run: |
          echo "::error::Python tests failed"
          exit 1

      - name: Publish test results
        id: publish_results
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2.21.0
        if: success() || failure()
        with:
          files: |
            target/nextest/ci/junit.xml
            target/python/TEST-*.xml
          check_name: Test Results (Rust + Python)
          comment_title: EdgeFirst Client Test Results
          comment_mode: always
          fail_on: test failures
          action_fail: true
          action_fail_on_inconclusive: true
          job_summary: true
          compare_to_earlier_commit: true
          check_run_annotations: all tests, skipped tests

      - name: Check test results action outcome
        if: always()
        run: |
          # Check if publish-unit-test-result-action reported test failures
          if [ "${{ steps.publish_results.outcome }}" = "failure" ]; then
            echo "::error::Tests failed - action detected test failures"
            exit 1
          fi
          
          # Also check for specific Rust test failures by looking at exit code
          # The rust_tests step should have failed if tests failed
          if [ "${{ steps.rust_tests.outcome }}" = "failure" ]; then
            echo "::error::Rust tests failed"
            exit 1
          fi
          
          # Check for Python test failures
          if [ "${{ steps.python_tests.outcome }}" = "failure" ]; then
            echo "::error::Python tests failed"
            exit 1
          fi

      - name: Generate coverage report
        if: success() || failure()
        run: cargo llvm-cov report --lcov --output-path lcov.info

      - name: Upload Rust coverage to Codecov
        if: success() || failure()
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: lcov.info
          flags: rust
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload Python coverage to Codecov
        if: success() || failure()
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: coverage.xml
          flags: python
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage to GitHub
        if: success() || failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: coverage-reports
          path: |
            lcov.info
            coverage.xml

      - name: Generate workflow summary
        if: always()
        run: |
          echo "## ðŸ“Š Test & Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage (Rust + Python + Swift)" >> $GITHUB_STEP_SUMMARY
          echo "[![Codecov](https://codecov.io/gh/${{ github.repository }}/graph/badge.svg)](https://app.codecov.io/gh/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Code Quality (SonarCloud)" >> $GITHUB_STEP_SUMMARY
          echo "[![Quality Gate](https://sonarcloud.io/api/project_badges/measure?project=${{ github.repository_owner }}_${{ github.event.repository.name }}&metric=alert_status)](https://sonarcloud.io/summary/new_code?id=${{ github.repository_owner }}_${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
          echo "[![Coverage](https://sonarcloud.io/api/project_badges/measure?project=${{ github.repository_owner }}_${{ github.event.repository.name }}&metric=coverage)](https://sonarcloud.io/component_measures?metric=coverage&id=${{ github.repository_owner }}_${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
          echo "[![Bugs](https://sonarcloud.io/api/project_badges/measure?project=${{ github.repository_owner }}_${{ github.event.repository.name }}&metric=bugs)](https://sonarcloud.io/project/issues?id=${{ github.repository_owner }}_${{ github.event.repository.name }}&types=BUG)" >> $GITHUB_STEP_SUMMARY
          echo "[![Vulnerabilities](https://sonarcloud.io/api/project_badges/measure?project=${{ github.repository_owner }}_${{ github.event.repository.name }}&metric=vulnerabilities)](https://sonarcloud.io/project/issues?id=${{ github.repository_owner }}_${{ github.event.repository.name }}&types=VULNERABILITY)" >> $GITHUB_STEP_SUMMARY
          echo "[![Code Smells](https://sonarcloud.io/api/project_badges/measure?project=${{ github.repository_owner }}_${{ github.event.repository.name }}&metric=code_smells)](https://sonarcloud.io/project/issues?id=${{ github.repository_owner }}_${{ github.event.repository.name }}&types=CODE_SMELL)" >> $GITHUB_STEP_SUMMARY
          echo "[![Technical Debt](https://sonarcloud.io/api/project_badges/measure?project=${{ github.repository_owner }}_${{ github.event.repository.name }}&metric=sqale_index)](https://sonarcloud.io/component_measures?metric=sqale_index&id=${{ github.repository_owner }}_${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY

  # Security audit (uses stable rust to match distributed binaries)
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Remove Junk from Host
        uses: AdityaGarg8/remove-unwanted-software@90e01b21170618765a73370fcc3abbd1684a7793 # v5
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'
          verbose: 'true'

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: ${{ env.RUST_STABLE_VERSION }}

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit
        run: cargo audit

      - name: Generate security audit summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… No known vulnerabilities found in dependencies" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Scanned with [cargo-audit](https://rustsec.org/) on stable Rust_" >> $GITHUB_STEP_SUMMARY

  # SonarCloud analysis
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # Wait for lint-and-test and optionally swift-test (swift-test may be skipped on PRs)
    needs: [lint-and-test, swift-test]
    # Run even if swift-test was skipped (PRs) or failed
    if: always() && needs.lint-and-test.result == 'success'
    steps:
      - name: Remove Junk from Host
        uses: AdityaGarg8/remove-unwanted-software@90e01b21170618765a73370fcc3abbd1684a7793 # v5
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'
          verbose: 'true'

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Download coverage reports
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: coverage-reports

      - name: Download Swift coverage (if available)
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        continue-on-error: true
        with:
          name: swift-coverage

      - name: Verify coverage files
        run: |
          echo "=== Coverage files available ==="
          ls -la *.info *.xml *.lcov 2>/dev/null || echo "No coverage files found"

          echo ""
          echo "=== Rust coverage (from lint-and-test) ==="
          if [ -f lcov.info ]; then
            echo "Rust coverage: $(wc -l < lcov.info) lines"
          else
            echo "Rust coverage: NOT FOUND"
          fi

          echo ""
          echo "=== Python coverage (from lint-and-test) ==="
          if [ -f coverage.xml ]; then
            echo "Python coverage: available"
          else
            echo "Python coverage: NOT FOUND"
          fi

          echo ""
          echo "=== Swift/FFI coverage (from swift-test) ==="
          if [ -f rust-ffi-coverage.lcov ]; then
            echo "Rust FFI coverage: $(wc -l < rust-ffi-coverage.lcov) lines"
          else
            echo "Rust FFI coverage: not available"
          fi
          if [ -f swift-coverage.lcov ]; then
            echo "Swift coverage (lcov): $(wc -l < swift-coverage.lcov) lines"
          else
            echo "Swift coverage (lcov): not available"
          fi
          if [ -f swift-coverage.xml ]; then
            echo "Swift coverage (generic XML): $(wc -l < swift-coverage.xml) lines"
            echo "  Sample: $(head -5 swift-coverage.xml | tail -3)"
          else
            echo "Swift coverage (generic XML): not available"
          fi

          echo ""
          echo "=== Swift source files ==="
          if [ -d swift ] && [ -f swift/EdgeFirstClient.swift ]; then
            echo "Swift sources: available ($(wc -l < swift/EdgeFirstClient.swift) lines)"
          else
            echo "Swift sources: not available"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: SonarCloud Quality Gate check
        if: github.event_name == 'pull_request'
        uses: SonarSource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b # v1.2.0
        # Don't fail the build on quality gate - report only
        continue-on-error: true
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Generate SonarCloud summary
        if: always()
        run: |
          echo "## ðŸ” SonarCloud Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Full Report â†’](https://sonarcloud.io/project/overview?id=${{ github.repository_owner }}_${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Generate Swift Bindings (Ubuntu - fast, no credentials needed)
  # This runs on all events and produces artifacts for mobile.yml and swift-test
  # ============================================================================
  generate-swift-bindings:
    name: Generate Swift Bindings
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: ${{ env.RUST_STABLE_VERSION }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          key: generate-swift-bindings
          shared-key: "ubuntu"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build uniffi-bindgen
        run: cargo build --release -p uniffi-bindgen

      - name: Build FFI Library (for binding generation only)
        run: cargo build --release -p edgefirst-client-ffi

      - name: Generate Swift bindings
        run: |
          mkdir -p swift-bindings
          ./target/release/uniffi-bindgen generate \
            --library target/release/libedgefirst_client.so \
            --language swift \
            --config crates/edgefirst-client-ffi/uniffi.toml \
            --out-dir swift-bindings

          # Add 'framework' qualifier for .framework bundle
          sed -i 's/^module EdgeFirstClientFFI/framework module EdgeFirstClientFFI/' \
            swift-bindings/EdgeFirstClientFFI.modulemap

          echo "=== Generated Swift bindings ==="
          ls -la swift-bindings/

      - name: Upload Swift bindings artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: swift-bindings
          path: swift-bindings/
          retention-days: 7

  # ============================================================================
  # Swift SDK Tests with Coverage (macOS)
  # Collects both Swift code coverage AND Rust FFI coverage (like Python pattern)
  # ============================================================================
  swift-test:
    name: Swift SDK Tests
    runs-on: macos-14
    needs: [generate-swift-bindings]
    # Runs on all events (same as other jobs). Tests skip gracefully without credentials.

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download Swift bindings
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: swift-bindings
          path: swift/

      - name: Verify Swift bindings
        run: |
          echo "=== Downloaded Swift bindings ==="
          ls -la swift/

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: ${{ env.RUST_STABLE_VERSION }}
          components: llvm-tools-preview

      - name: Cache Cargo
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          key: swift-test-macos
          shared-key: "macos"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@6f9c7cc51aa54b13cbcbd12f8bbf69d8ba405b4b # v2.62.47
        with:
          tool: cargo-llvm-cov

      - name: Set up Rust FFI coverage environment
        run: |
          # Set up coverage environment variables (same pattern as Python)
          # Use eval instead of source <(...) for better macOS compatibility
          eval "$(cargo llvm-cov show-env --export-prefix --no-cfg-coverage)"
          echo "RUSTFLAGS=$RUSTFLAGS" >> $GITHUB_ENV
          echo "LLVM_PROFILE_FILE=$LLVM_PROFILE_FILE" >> $GITHUB_ENV
          echo "CARGO_LLVM_COV=$CARGO_LLVM_COV" >> $GITHUB_ENV
          echo "CARGO_LLVM_COV_SHOW_ENV=$CARGO_LLVM_COV_SHOW_ENV" >> $GITHUB_ENV
          echo "CARGO_LLVM_COV_TARGET_DIR=$CARGO_LLVM_COV_TARGET_DIR" >> $GITHUB_ENV

      - name: Build FFI Library with coverage instrumentation
        run: |
          # Build with coverage instrumentation for Rust FFI coverage
          MACOSX_DEPLOYMENT_TARGET=10.15 cargo build -p edgefirst-client-ffi

      - name: Create macOS framework for testing
        run: |
          # Create framework structure
          mkdir -p EdgeFirstClient.xcframework/macos-arm64_x86_64/EdgeFirstClientFFI.framework/Headers
          mkdir -p EdgeFirstClient.xcframework/macos-arm64_x86_64/EdgeFirstClientFFI.framework/Modules

          # Copy headers and modulemap
          cp swift/EdgeFirstClientFFI.h \
             EdgeFirstClient.xcframework/macos-arm64_x86_64/EdgeFirstClientFFI.framework/Headers/
          cp swift/EdgeFirstClientFFI.modulemap \
             EdgeFirstClient.xcframework/macos-arm64_x86_64/EdgeFirstClientFFI.framework/Modules/module.modulemap

          # Copy coverage-instrumented library
          cp target/debug/libedgefirst_client.a \
             EdgeFirstClient.xcframework/macos-arm64_x86_64/EdgeFirstClientFFI.framework/EdgeFirstClientFFI

          # Create Info.plist for XCFramework
          cat > EdgeFirstClient.xcframework/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>AvailableLibraries</key>
            <array>
              <dict>
                <key>LibraryIdentifier</key>
                <string>macos-arm64_x86_64</string>
                <key>LibraryPath</key>
                <string>EdgeFirstClientFFI.framework</string>
                <key>SupportedArchitectures</key>
                <array>
                  <string>arm64</string>
                  <string>x86_64</string>
                </array>
                <key>SupportedPlatform</key>
                <string>macos</string>
              </dict>
            </array>
            <key>CFBundlePackageType</key>
            <string>XFWK</string>
            <key>XCFrameworkFormatVersion</key>
            <string>1.0</string>
          </dict>
          </plist>
          EOF

      - name: Run Swift tests (for Rust FFI coverage)
        env:
          USE_LOCAL_FRAMEWORK: "true"
          STUDIO_SERVER: test
          STUDIO_USERNAME: ${{ secrets.STUDIO_USERNAME }}
          STUDIO_PASSWORD: ${{ secrets.STUDIO_PASSWORD }}
        run: |
          # Run Swift tests to exercise Rust FFI code (generates Rust profiling data)
          # Don't enable Swift coverage here - we'll do that in a separate run
          swift test --parallel 2>&1 | tee swift-test-output.txt
          echo "Swift tests completed (Rust FFI coverage)"

      - name: Generate Rust FFI coverage report (lcov format)
        run: |
          # Generate Rust FFI coverage from Swift test execution
          # This captures coverage of the Rust code exercised via Swift FFI calls
          cargo llvm-cov report --lcov --output-path rust-ffi-coverage.lcov
          echo "Rust FFI coverage report generated:"
          wc -l rust-ffi-coverage.lcov
          head -30 rust-ffi-coverage.lcov

      - name: Rebuild FFI Library without coverage for Swift coverage
        run: |
          # Rebuild without Rust coverage instrumentation to avoid conflicts with Swift coverage
          # Unset coverage environment variables
          unset RUSTFLAGS LLVM_PROFILE_FILE CARGO_LLVM_COV CARGO_LLVM_COV_SHOW_ENV CARGO_LLVM_COV_TARGET_DIR

          # Clean and rebuild
          cargo clean -p edgefirst-client-ffi
          MACOSX_DEPLOYMENT_TARGET=10.15 cargo build -p edgefirst-client-ffi

          # Update framework with non-instrumented library
          cp target/debug/libedgefirst_client.a \
             EdgeFirstClient.xcframework/macos-arm64_x86_64/EdgeFirstClientFFI.framework/EdgeFirstClientFFI

          echo "Rebuilt FFI library without coverage instrumentation"

      - name: Run Swift tests with Swift coverage
        env:
          USE_LOCAL_FRAMEWORK: "true"
          STUDIO_SERVER: test
          STUDIO_USERNAME: ${{ secrets.STUDIO_USERNAME }}
          STUDIO_PASSWORD: ${{ secrets.STUDIO_PASSWORD }}
          # Explicitly unset Rust coverage variables to prevent interference
          RUSTFLAGS: ""
          LLVM_PROFILE_FILE: ""
        run: |
          # Clean Swift build to ensure fresh compilation with coverage
          rm -rf .build

          # Run Swift tests with Swift coverage enabled
          swift test --enable-code-coverage --parallel 2>&1 | tee swift-test-coverage.txt
          echo "Swift tests completed (Swift coverage)"

      - name: Generate Swift coverage report (lcov format)
        run: |
          # Find profraw files and xctest bundle
          echo "=== Searching for coverage data ==="
          PROFRAW_DIR=$(find .build -type d -name "codecov" 2>/dev/null | head -1)
          XCTEST=$(find .build -name "EdgeFirstClientPackageTests.xctest" -type d 2>/dev/null | head -1)

          echo "PROFRAW_DIR: $PROFRAW_DIR"
          echo "XCTEST: $XCTEST"

          if [ -z "$PROFRAW_DIR" ] || [ -z "$XCTEST" ]; then
            echo "Swift coverage files not found"
            touch swift-coverage.lcov
            exit 0
          fi

          # List profraw files
          echo "=== Profraw files ==="
          ls -la "$PROFRAW_DIR"/*.profraw 2>/dev/null || echo "No profraw files"

          # Merge profraw files into profdata
          echo "=== Merging profraw into profdata ==="
          xcrun llvm-profdata merge \
            -sparse \
            "$PROFRAW_DIR"/*.profraw \
            -o "$PROFRAW_DIR/merged.profdata"

          PROFDATA="$PROFRAW_DIR/merged.profdata"

          if [ ! -f "$PROFDATA" ]; then
            echo "Failed to create merged profdata"
            touch swift-coverage.lcov
            exit 0
          fi

          echo "Created profdata: $PROFDATA"

          # Get the binary path inside the xctest bundle
          BINARY="$XCTEST/Contents/MacOS/EdgeFirstClientPackageTests"

          if [ ! -f "$BINARY" ]; then
            echo "Binary not found at expected path: $BINARY"
            touch swift-coverage.lcov
            exit 0
          fi

          # Export Swift coverage in lcov format
          # Filter out .build directory and test files, keep swift/EdgeFirstClient.swift
          echo "=== Generating lcov report ==="
          xcrun llvm-cov export \
            -format=lcov \
            -instr-profile="$PROFDATA" \
            -ignore-filename-regex="\.build|Tests/" \
            "$BINARY" \
            > swift-coverage-raw.lcov

          # Convert absolute paths to relative paths for SonarCloud
          # /Users/runner/work/client/client/swift/... -> swift/...
          WORKSPACE_PREFIX="${GITHUB_WORKSPACE}/"
          echo "Stripping prefix: $WORKSPACE_PREFIX"
          sed "s|${WORKSPACE_PREFIX}||g" swift-coverage-raw.lcov > swift-coverage.lcov

          echo "Swift coverage report generated:"
          wc -l swift-coverage.lcov
          echo "=== Coverage file preview ==="
          head -50 swift-coverage.lcov

      - name: Convert lcov to SonarCloud generic XML format
        run: |
          # SonarCloud's sonar.swift.coverage.reportPaths expects llvm-cov show format,
          # not lcov format. Convert lcov to generic XML format for sonar.coverageReportPaths.
          python3 << 'PYEOF'
          import re
          import sys

          def lcov_to_generic_xml(lcov_path, xml_path):
              """Convert lcov format to SonarCloud generic test coverage XML format."""
              files = {}
              current_file = None

              with open(lcov_path, 'r') as f:
                  for line in f:
                      line = line.strip()
                      if line.startswith('SF:'):
                          current_file = line[3:]
                          files[current_file] = {}
                      elif line.startswith('DA:') and current_file:
                          # DA:line_number,hit_count
                          parts = line[3:].split(',')
                          if len(parts) >= 2:
                              line_num = int(parts[0])
                              hits = int(parts[1])
                              files[current_file][line_num] = hits > 0
                      elif line == 'end_of_record':
                          current_file = None

              # Generate XML
              xml_lines = ['<coverage version="1">']
              for filepath, lines in sorted(files.items()):
                  xml_lines.append(f'  <file path="{filepath}">')
                  for line_num, covered in sorted(lines.items()):
                      covered_str = 'true' if covered else 'false'
                      xml_lines.append(f'    <lineToCover lineNumber="{line_num}" covered="{covered_str}"/>')
                  xml_lines.append('  </file>')
              xml_lines.append('</coverage>')

              with open(xml_path, 'w') as f:
                  f.write('\n'.join(xml_lines))

              # Print summary
              total_lines = sum(len(lines) for lines in files.values())
              covered_lines = sum(sum(1 for c in lines.values() if c) for lines in files.values())
              print(f"Converted {len(files)} file(s) with {total_lines} lines ({covered_lines} covered)")

          lcov_to_generic_xml('swift-coverage.lcov', 'swift-coverage.xml')
          PYEOF

          echo "=== Generated SonarCloud generic XML ==="
          head -30 swift-coverage.xml
          echo "..."
          tail -10 swift-coverage.xml

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: swift-coverage
          path: |
            rust-ffi-coverage.lcov
            swift-coverage.lcov
            swift-coverage.xml
            swift/EdgeFirstClient.swift
          retention-days: 7

      - name: Upload Rust FFI coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: rust-ffi-coverage.lcov
          flags: rust-ffi
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload Swift coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: swift-coverage.lcov
          flags: swift
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: swift-test-results
          path: swift-test-output.txt
          retention-days: 7

  # Code formatting check (uses nightly for latest rustfmt features)
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install nightly Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: nightly
          components: rustfmt

      - name: Check formatting
        id: fmt
        continue-on-error: true
        run: |
          if ! cargo +nightly fmt --all -- --check; then
            echo "::warning::Code formatting issues detected. Run 'cargo +nightly fmt --all' to fix."
            exit 1
          fi

      - name: Generate formatting summary
        if: always()
        run: |
          echo "## ðŸŽ¨ Code Formatting" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.fmt.outcome }}" = "success" ]; then
            echo "âœ… All code is properly formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Code formatting issues detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To fix formatting issues, run:" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "cargo +nightly fmt --all" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
