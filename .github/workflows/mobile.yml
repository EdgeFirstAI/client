# Mobile SDK Build and Release Workflow
#
# This workflow builds the EdgeFirst Client FFI library for mobile platforms
# (Android and iOS/macOS) and generates Kotlin/Swift bindings using UniFFI.

name: Mobile SDK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Pinned Rust version for CI/CD - update manually to control Rust upgrades
  # This ensures consistent builds and allows testing before upgrading
  RUST_STABLE_VERSION: "1.90"

jobs:
  # ============================================================================
  # Build Android Native Libraries
  # ============================================================================
  build-android:
    name: Build Android (${{ matrix.target }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # ARM64 (most modern Android devices)
          - target: aarch64-linux-android
            abi: arm64-v8a
            ndk-arch: aarch64
          # ARM32 (older devices)
          - target: armv7-linux-androideabi
            abi: armeabi-v7a
            ndk-arch: arm
          # x86_64 (emulators and Chromebooks)
          - target: x86_64-linux-android
            abi: x86_64
            ndk-arch: x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b # master
        with:
          toolchain: ${{ env.RUST_STABLE_VERSION }}
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          shared-key: android-${{ matrix.target }}
          cache-targets: true

      - name: Setup Android NDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2
        with:
          packages: "ndk;27.2.12479018"

      - name: Configure NDK Environment
        run: |
          NDK_HOME="${ANDROID_HOME}/ndk/27.2.12479018"
          echo "NDK_HOME=${NDK_HOME}" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=${NDK_HOME}" >> $GITHUB_ENV
          
          # Set up toolchain paths
          TOOLCHAIN="${NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64"
          echo "TOOLCHAIN=${TOOLCHAIN}" >> $GITHUB_ENV
          
          # Set compiler for this target
          case "${{ matrix.ndk-arch }}" in
            aarch64)
              echo "CC_aarch64_linux_android=${TOOLCHAIN}/bin/aarch64-linux-android24-clang" >> $GITHUB_ENV
              echo "AR_aarch64_linux_android=${TOOLCHAIN}/bin/llvm-ar" >> $GITHUB_ENV
              echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=${TOOLCHAIN}/bin/aarch64-linux-android24-clang" >> $GITHUB_ENV
              ;;
            arm)
              echo "CC_armv7_linux_androideabi=${TOOLCHAIN}/bin/armv7a-linux-androideabi24-clang" >> $GITHUB_ENV
              echo "AR_armv7_linux_androideabi=${TOOLCHAIN}/bin/llvm-ar" >> $GITHUB_ENV
              echo "CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_LINKER=${TOOLCHAIN}/bin/armv7a-linux-androideabi24-clang" >> $GITHUB_ENV
              ;;
            x86_64)
              echo "CC_x86_64_linux_android=${TOOLCHAIN}/bin/x86_64-linux-android24-clang" >> $GITHUB_ENV
              echo "AR_x86_64_linux_android=${TOOLCHAIN}/bin/llvm-ar" >> $GITHUB_ENV
              echo "CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER=${TOOLCHAIN}/bin/x86_64-linux-android24-clang" >> $GITHUB_ENV
              ;;
          esac

      - name: Build FFI Library
        run: |
          cargo build --release --locked \
            -p edgefirst-client-ffi \
            --target ${{ matrix.target }}

      - name: Prepare Artifacts
        run: |
          mkdir -p artifacts/android/${{ matrix.abi }}
          cp target/${{ matrix.target }}/release/libedgefirst_client_ffi.so \
             artifacts/android/${{ matrix.abi }}/

      - name: Upload Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: android-${{ matrix.abi }}
          path: artifacts/android/${{ matrix.abi }}/
          retention-days: 7

  # ============================================================================
  # Build Apple Native Libraries (iOS, iOS Simulator, macOS)
  # ============================================================================
  build-apple:
    name: Build Apple (${{ matrix.target }})
    runs-on: macos-14  # ARM64 runner for native iOS builds
    strategy:
      fail-fast: false
      matrix:
        include:
          # iOS Device (ARM64)
          - target: aarch64-apple-ios
            platform: ios
            arch: arm64
          # iOS Simulator (ARM64 - for M1/M2 Macs)
          - target: aarch64-apple-ios-sim
            platform: ios-sim-arm64
            arch: arm64
          # iOS Simulator (x86_64 - for Intel Macs)
          - target: x86_64-apple-ios
            platform: ios-sim-x86_64
            arch: x86_64
          # macOS (ARM64)
          - target: aarch64-apple-darwin
            platform: macos-arm64
            arch: arm64
          # macOS (x86_64)
          - target: x86_64-apple-darwin
            platform: macos-x86_64
            arch: x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b # master
        with:
          toolchain: ${{ env.RUST_STABLE_VERSION }}
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          shared-key: apple-${{ matrix.target }}
          cache-targets: true

      - name: Build FFI Library
        run: |
          cargo build --release --locked \
            -p edgefirst-client-ffi \
            --target ${{ matrix.target }}

      - name: Prepare Artifacts
        run: |
          mkdir -p artifacts/apple/${{ matrix.platform }}
          cp target/${{ matrix.target }}/release/libedgefirst_client_ffi.a \
             artifacts/apple/${{ matrix.platform }}/
          # Also copy dylib for macOS if available
          if [ -f "target/${{ matrix.target }}/release/libedgefirst_client_ffi.dylib" ]; then
            cp target/${{ matrix.target }}/release/libedgefirst_client_ffi.dylib \
               artifacts/apple/${{ matrix.platform }}/
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: apple-${{ matrix.platform }}
          path: artifacts/apple/${{ matrix.platform }}/
          retention-days: 7

  # ============================================================================
  # Generate Kotlin Bindings
  # ============================================================================
  generate-kotlin:
    name: Generate Kotlin Bindings
    runs-on: ubuntu-24.04
    needs: [build-android]

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b # master
        with:
          toolchain: ${{ env.RUST_STABLE_VERSION }}

      # NOTE: Caching disabled for debugging - re-enable once binding generation is fixed
      # - name: Cache Cargo
      #   uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
      #   with:
      #     shared-key: uniffi-bindgen
      #     cache-targets: true

      - name: Build uniffi-bindgen
        run: cargo build --release -p uniffi-bindgen

      - name: Build FFI Library (for UDL)
        run: cargo build --release -p edgefirst-client-ffi

      - name: Generate Kotlin Bindings
        run: |
          set -euxo pipefail
          mkdir -p artifacts/kotlin

          # Verify the library was built
          echo "=== Library files ==="
          ls -la target/release/libedgefirst_client_ffi.*

          # Check library dependencies
          echo "=== Library dependencies (ldd) ==="
          ldd target/release/libedgefirst_client_ffi.so || echo "ldd failed or not available"

          # Check for UniFFI metadata symbols
          echo "=== UniFFI symbols in library ==="
          nm -D target/release/libedgefirst_client_ffi.so 2>/dev/null | grep -i uniffi | head -20 || echo "No uniffi symbols found"

          # Generate bindings with verbose output and error capture
          echo "=== Running uniffi-bindgen ==="
          echo "uniffi-bindgen version:"
          ./target/release/uniffi-bindgen --version || echo "Version command failed"

          echo "=== uniffi-bindgen generate output ==="
          ./target/release/uniffi-bindgen generate \
            --library target/release/libedgefirst_client_ffi.so \
            --language kotlin \
            --out-dir artifacts/kotlin \
            --no-format 2>&1 || {
              echo "uniffi-bindgen failed with exit code $?"
              echo "Trying with RUST_BACKTRACE=1"
              RUST_BACKTRACE=1 ./target/release/uniffi-bindgen generate \
                --library target/release/libedgefirst_client_ffi.so \
                --language kotlin \
                --out-dir artifacts/kotlin \
                --no-format 2>&1 || true
            }

          # Debug: Search for any generated header files
          echo "=== Searching for .h files in project ==="
          find . -name "*.h" -type f 2>/dev/null | head -50 || echo "No .h files found"

          # Debug: Search for any generated Kotlin files anywhere
          echo "=== Searching for .kt files in project ==="
          find . -name "*.kt" -type f 2>/dev/null | head -50 || echo "No .kt files found"

          # Debug: List artifacts directory structure
          echo "=== Artifacts directory structure ==="
          find artifacts -type f 2>/dev/null || echo "artifacts directory empty or not found"

          # Debug: Check target directory for any uniffi output
          echo "=== Target directory uniffi files ==="
          find target -name "*uniffi*" -type f 2>/dev/null | head -20 || echo "No uniffi files in target"

          # Verify output was generated
          echo "=== Generated files ==="
          find artifacts/kotlin -type f || echo "No files generated!"

          # Check if any Kotlin files exist
          if ! find artifacts/kotlin -name "*.kt" -type f | grep -q .; then
            echo "ERROR: No Kotlin files were generated!"
            exit 1
          fi

      - name: Download Android Libraries
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: android-*
          path: artifacts/jniLibs/
          merge-multiple: false

      - name: Organize JNI Libraries
        run: |
          set -euxo pipefail
          
          # Rename directories to match Android JNI conventions
          mkdir -p artifacts/android-sdk/jniLibs
          for abi in arm64-v8a armeabi-v7a x86_64; do
            if [ -d "artifacts/jniLibs/android-${abi}" ]; then
              mkdir -p "artifacts/android-sdk/jniLibs/${abi}"
              cp "artifacts/jniLibs/android-${abi}/libedgefirst_client_ffi.so" \
                 "artifacts/android-sdk/jniLibs/${abi}/"
              echo "Copied ${abi} library"
            else
              echo "Warning: android-${abi} not found, skipping"
            fi
          done
          
          # Verify Kotlin sources exist before copying
          if [ -d "artifacts/kotlin" ] && [ -n "$(ls -A artifacts/kotlin 2>/dev/null)" ]; then
            cp -r artifacts/kotlin/* artifacts/android-sdk/
            echo "Copied Kotlin sources to android-sdk"
          else
            echo "ERROR: artifacts/kotlin is empty or missing"
            exit 1
          fi

      - name: Upload Kotlin SDK
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: edgefirst-android-sdk
          path: artifacts/android-sdk/
          retention-days: 7

  # ============================================================================
  # Generate Swift Bindings and XCFramework
  # ============================================================================
  generate-swift:
    name: Generate Swift Bindings
    runs-on: macos-14
    needs: [build-apple]

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b # master
        with:
          toolchain: ${{ env.RUST_STABLE_VERSION }}

      # NOTE: Caching disabled for debugging - re-enable once binding generation is fixed
      # - name: Cache Cargo
      #   uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
      #   with:
      #     shared-key: uniffi-bindgen-macos
      #     cache-targets: true

      - name: Build uniffi-bindgen
        run: cargo build --release -p uniffi-bindgen

      - name: Build FFI Library (for UDL)
        run: cargo build --release -p edgefirst-client-ffi

      - name: Generate Swift Bindings
        run: |
          set -euxo pipefail
          mkdir -p artifacts/swift

          # Verify the library was built
          echo "=== Library files ==="
          ls -la target/release/libedgefirst_client_ffi.*

          # Check library dependencies (otool on macOS)
          echo "=== Library dependencies (otool) ==="
          otool -L target/release/libedgefirst_client_ffi.dylib || echo "otool failed"

          # Check for UniFFI symbols
          echo "=== UniFFI symbols in library ==="
          nm target/release/libedgefirst_client_ffi.dylib 2>/dev/null | grep -i uniffi | head -20 || echo "No uniffi symbols found"

          # Generate bindings with verbose output and error capture
          echo "=== Running uniffi-bindgen ==="
          echo "uniffi-bindgen version:"
          ./target/release/uniffi-bindgen --version || echo "Version command failed"

          echo "=== uniffi-bindgen generate output ==="
          ./target/release/uniffi-bindgen generate \
            --library target/release/libedgefirst_client_ffi.dylib \
            --language swift \
            --out-dir artifacts/swift \
            --no-format 2>&1 || {
              echo "uniffi-bindgen failed with exit code $?"
              echo "Trying with RUST_BACKTRACE=1"
              RUST_BACKTRACE=1 ./target/release/uniffi-bindgen generate \
                --library target/release/libedgefirst_client_ffi.dylib \
                --language swift \
                --out-dir artifacts/swift \
                --no-format 2>&1 || true
            }

          # Debug: Search for any generated header files
          echo "=== Searching for .h files in project ==="
          find . -name "*.h" -type f 2>/dev/null | head -50 || echo "No .h files found"

          # Debug: Search for any generated Swift files anywhere
          echo "=== Searching for .swift files in project ==="
          find . -name "*.swift" -type f 2>/dev/null | head -50 || echo "No .swift files found"

          # Debug: List artifacts directory structure
          echo "=== Artifacts directory structure ==="
          find artifacts -type f 2>/dev/null || echo "artifacts directory empty or not found"

          # Debug: Check target directory for any uniffi output
          echo "=== Target directory uniffi files ==="
          find target -name "*uniffi*" -type f 2>/dev/null | head -20 || echo "No uniffi files in target"

          # Verify output was generated
          echo "=== Generated files ==="
          find artifacts/swift -type f || echo "No files generated!"

          # Check if Swift files exist
          if ! find artifacts/swift -name "*.swift" -type f | grep -q .; then
            echo "ERROR: No Swift files were generated!"
            exit 1
          fi

      - name: Download Apple Libraries
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: apple-*
          path: artifacts/apple-libs/
          merge-multiple: false

      - name: Create iOS Simulator Fat Library
        run: |
          mkdir -p artifacts/apple-libs/ios-sim-fat
          # Combine ARM64 and x86_64 simulator libraries
          lipo -create \
            artifacts/apple-libs/apple-ios-sim-arm64/libedgefirst_client_ffi.a \
            artifacts/apple-libs/apple-ios-sim-x86_64/libedgefirst_client_ffi.a \
            -output artifacts/apple-libs/ios-sim-fat/libedgefirst_client_ffi.a

      - name: Create macOS Fat Library
        run: |
          mkdir -p artifacts/apple-libs/macos-fat
          # Combine ARM64 and x86_64 macOS libraries
          lipo -create \
            artifacts/apple-libs/apple-macos-arm64/libedgefirst_client_ffi.a \
            artifacts/apple-libs/apple-macos-x86_64/libedgefirst_client_ffi.a \
            -output artifacts/apple-libs/macos-fat/libedgefirst_client_ffi.a

      - name: Create Module Map
        run: |
          cat > artifacts/swift/module.modulemap << 'EOF'
          framework module EdgeFirstClientFFI {
              umbrella header "edgefirst_client_ffiFFI.h"
              export *
              module * { export * }
          }
          EOF

      - name: Create XCFramework
        run: |
          mkdir -p artifacts/xcframework
          
          # Create framework directories for each platform
          for platform in ios ios-simulator macos; do
            mkdir -p "artifacts/frameworks/${platform}/EdgeFirstClientFFI.framework/Headers"
            mkdir -p "artifacts/frameworks/${platform}/EdgeFirstClientFFI.framework/Modules"
            
            # Copy headers
            cp artifacts/swift/edgefirst_client_ffiFFI.h \
               "artifacts/frameworks/${platform}/EdgeFirstClientFFI.framework/Headers/"
            
            # Copy module map
            cp artifacts/swift/module.modulemap \
               "artifacts/frameworks/${platform}/EdgeFirstClientFFI.framework/Modules/"
          done
          
          # Copy static libraries
          cp artifacts/apple-libs/apple-ios/libedgefirst_client_ffi.a \
             artifacts/frameworks/ios/EdgeFirstClientFFI.framework/EdgeFirstClientFFI
          
          cp artifacts/apple-libs/ios-sim-fat/libedgefirst_client_ffi.a \
             artifacts/frameworks/ios-simulator/EdgeFirstClientFFI.framework/EdgeFirstClientFFI
          
          cp artifacts/apple-libs/macos-fat/libedgefirst_client_ffi.a \
             artifacts/frameworks/macos/EdgeFirstClientFFI.framework/EdgeFirstClientFFI
          
          # Create XCFramework
          xcodebuild -create-xcframework \
            -framework artifacts/frameworks/ios/EdgeFirstClientFFI.framework \
            -framework artifacts/frameworks/ios-simulator/EdgeFirstClientFFI.framework \
            -framework artifacts/frameworks/macos/EdgeFirstClientFFI.framework \
            -output artifacts/xcframework/EdgeFirstClientFFI.xcframework

      - name: Package Swift SDK
        run: |
          mkdir -p artifacts/swift-sdk
          
          # Copy XCFramework
          cp -r artifacts/xcframework/EdgeFirstClientFFI.xcframework artifacts/swift-sdk/
          
          # Copy Swift bindings
          cp artifacts/swift/edgefirst_client_ffi.swift artifacts/swift-sdk/EdgeFirstClient.swift
          
          # Create Package.swift for SPM
          cat > artifacts/swift-sdk/Package.swift << 'EOF'
          // swift-tools-version:5.5
          import PackageDescription
          
          let package = Package(
              name: "EdgeFirstClient",
              platforms: [
                  .iOS(.v13),
                  .macOS(.v10_15)
              ],
              products: [
                  .library(
                      name: "EdgeFirstClient",
                      targets: ["EdgeFirstClient", "EdgeFirstClientFFI"]
                  ),
              ],
              targets: [
                  .target(
                      name: "EdgeFirstClient",
                      dependencies: ["EdgeFirstClientFFI"],
                      path: ".",
                      sources: ["EdgeFirstClient.swift"]
                  ),
                  .binaryTarget(
                      name: "EdgeFirstClientFFI",
                      path: "EdgeFirstClientFFI.xcframework"
                  ),
              ]
          )
          EOF

      - name: Upload Swift SDK
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: edgefirst-swift-sdk
          path: artifacts/swift-sdk/
          retention-days: 7

  # ============================================================================
  # Release Mobile SDKs
  # ============================================================================
  release-mobile:
    name: Release Mobile SDKs
    runs-on: ubuntu-24.04
    needs: [generate-kotlin, generate-swift]
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download Android SDK
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: edgefirst-android-sdk
          path: android-sdk/

      - name: Download Swift SDK
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: edgefirst-swift-sdk
          path: swift-sdk/

      - name: Get Version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Package Android SDK
        run: |
          cd android-sdk
          zip -r "../edgefirst-android-sdk-${{ steps.version.outputs.version }}.zip" .

      - name: Package Swift SDK
        run: |
          cd swift-sdk
          zip -r "../edgefirst-swift-sdk-${{ steps.version.outputs.version }}.zip" .

      - name: Upload to Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.1
        with:
          files: |
            edgefirst-android-sdk-${{ steps.version.outputs.version }}.zip
            edgefirst-swift-sdk-${{ steps.version.outputs.version }}.zip
          fail_on_unmatched_files: true
