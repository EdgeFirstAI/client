[workspace]
resolver = "3"
members = ["crates/*"]
default-members = ["crates/edgefirst-client", "crates/edgefirst-cli"]

[workspace.package]
description = "EdgeFirst Client Library and CLI"
authors = ["Au-Zone Technologies <support@au-zone.com>"]
homepage = "https://edgefirst.ai"
repository = "https://github.com/EdgeFirstAI/client"
readme = "README.md"
license = "Apache-2.0"
version = "2.2.5"
edition = "2024"

[workspace.dependencies]
assert_cmd = "2.0.14"
base64 = "0.22.1"
chrono = { version = "0.4.42", default-features = false, features = [
    "clock",
    "iana-time-zone",
    "now",
    "serde",
] }
clap = { version = "4.5.49", features = ["derive", "env"] }
config = "0.15.18"
ctor = "0.6.0"
directories = "6.0.0"
edgefirst-client = { version = "2.2.5", path = "crates/edgefirst-client" }
env_logger = "0.11.8"
futures = "0.3.31"
indicatif = "0.18.0"
imagesize = "0.13.0"
infer = "0.19.0"
inquire = "0.9.1"
itertools = "0.14.0"
log = "0.4.28"
polars = { version = "0.51.0", default-features = false, features = [
    "dtype-array",
    "dtype-categorical",
    "ipc",
    "partition_by",
] }
predicates = "3.1.0"
pyo3 = { version = "0.25.1", features = [
    "extension-module",
    "abi3-py38",
    "chrono",
    "serde",
] }
pyo3-polars = "0.24.0"
reqwest = { version = "0.12.24", default-features = false, features = [
    "json",
    "multipart",
    "rustls-tls",
    "stream",
] }
serde = { version = "1.0.228", features = ["derive"] }
serial_test = "3.2.0"
serde_json = "1.0.145"
tempfile = "3.23.0"
tokio = { version = "1.48.0", features = ["full", "rt-multi-thread"] }
tokio-util = { version = "0.7.15", features = ["codec"] }
tokio-wrap = "0.0.3"
url = "2.5.4"
uuid = { version = "1.11.0", features = ["v4", "serde"] }
walkdir = "2.5.0"

[profile.release]
opt-level = 3
lto = true
strip = true
debug = false

[profile.profiling]
inherits = "release"
strip = false
debug = true
