[project]
name = "edgefirst_client"
requires-python = ">=3.8"
dependencies = ["polars"]
dynamic = ["version"]

[project.urls]
Homepage = "https://edgefirst.studio"
Documentation = "https://doc.edgefirst.ai"

[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[tool.maturin]
# features = ["polars"]

[tool.autopep8]
max_line_length = 79
aggressive = 2

[tool.pyright]
reportUnusedImport = false
reportUnusedVariable = false
